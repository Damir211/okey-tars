        <script>
            window.onload = function() { 
                
                const odometerContainer = document.querySelector('.drawnumber__end');
                const nameContainer = document.querySelector('.drawnumber__name');
                const resultsContainer = document.querySelector('.drawlist__container');
                let root = document.documentElement;
                root.style.setProperty('--main-odometr-duration', '2s'); //скорость одометра
                
        
                //init
                let odometerScript = new Odometer({
                    el: odometerContainer,
                    value: '0000',
                    format: 'd',
                    minIntegerLen: 4,
                });
        
        
                odometerScript.update('4421');
        
                setTimeout(function(){
                    resultsContainer.insertAdjacentHTML('beforeend', `<span>Иван, +7 ХХХ ХХХ 44 21</span>`);
                    nameContainer.innerText = 'Иван';
                },2000)
                
        
            };
        </script>
